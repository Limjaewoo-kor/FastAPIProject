<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블로그 분석 검색</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 100px; }
        h1 { color: #333; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { width: 80%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 블로그 분석 검색</h1>

        <p>네이버 블로그 검색:</p>
        <input type="text" id="queryNaver" placeholder="예: 백엔드 개발">
        <br>
        <button onclick="searchNaverKeyword()">검색</button>

        <br><br>

        <p>티스토리 블로그 검색:</p>
        <input type="text" id="queryTistory" placeholder="예: 백엔드 개발">
        <br>
        <button onclick="searchTistoryKeyword()">검색</button>
    </div>

    <script>
        function searchNaverKeyword() {
            let query = document.getElementById("queryNaver").value;
            if (query.trim() !== "") {
                window.location.href = `/dashboard1/?query=${encodeURIComponent(query)}&max_results=5&top_n=5`;
            } else {
                alert("검색어를 입력해주세요!");
            }
        }

        function searchTistoryKeyword() {
            let query = document.getElementById("queryTistory").value;
            if (query.trim() !== "") {
                window.location.href = `/dashboard2/?query=${encodeURIComponent(query)}&max_results=5&top_n=5`;
            } else {
                alert("검색어를 입력해주세요!");
            }
        }
    </script>
</body>
</html>
