<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블로그 분석 대시보드</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        h2 { color: #333; }
        .container { max-width: 800px; margin: auto; }
        .box { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 블로그 분석 대시보드</h1>
        <h2>{{ title }}</h2>
        <p><strong>분석 대상:</strong> <a href="{{ url }}" target="_blank">{{ url }}</a></p>

        <div class="box">
            <h3>📌 본문 미리보기</h3>
            <p>{{ content }}...</p>
        </div>

        <div class="box">
            <h3>🔑 키워드 분석</h3>
            <p>{{ keywords }}</p>
            <img src="data:image/png;base64,{{ chart_data }}" alt="키워드 분석 차트">
        </div>

        <div class="box">
            <h3>📈 감성 분석</h3>
            <p>{{ sentiment }}</p>
        </div>
    </div>
</body>
</html>
